server:
  port: 10001
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hyeonworld?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      show-sql: true
      properties:
        hibernate:
          use_sql_comments: true
          format_sql: true
          dialect: org.hibernate.dialect.MySQL8Dialect
      hibernate:
        ddl-auto: update
  application:
    name: user-service
  profiles:
    active: local
  config:
    import: configserver:http://localhost:8888